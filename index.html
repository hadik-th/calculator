<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./App.css">
    <title>JS-Calculator</title>
</head>
<body>
    <div id="grid" class="grid">
        <div class="output">
        <div id="previous" data-previous-operand class="previous-operand"></div>
        
        <div id="current" data-current-operand class="current-operand"></div>
        <div class="current-operand" id = "result"></div>
        <button  id="clear"  class="span">AC</button>
    </div>
        <button id="del">DEL</button>
        <button class="operand" >/</button>
        <button class="operand" >*</button>
        <button class="numbers" >1</button>
        <button class="numbers"  >2</button>
        <button class="numbers"  >3</button>
        <button class="numbers"  >4</button>
        <button class="numbers"  >5</button>
        <button class="numbers"  >6</button>
        <button class="operand" >+</button>
        <button class="numbers"  >7</button>
        <button class="numbers"  >8</button>
        <button class="numbers"  >9</button>
        <button class="operand"  >-</button>
        <button class="numbers"  >.</button>
        <button class="numbers"  >0</button>
        <button   id='data-equals' class="span">=</button>
        
    </div>
    <script src="./App.js"></script>
</body>

</html>
